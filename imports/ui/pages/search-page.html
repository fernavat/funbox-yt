<template name="Search_page">
  <div class="page lists-show">

    <nav class="js-title-nav">
      <div class="nav-group">
        <a href="#" class="js-menu nav-item" style="margin-top:0.5em;">
          <i class="fas fa-list-ul fa-lg"></i>
        </a>
      </div>

      <input type="text" id="search_field" class="title-page">

      <div class="nav-group right">
        <a href="#" class="js-show-keyboard nav-item" style="margin-top:0.5em;">
          <i class="far fa-keyboard fa-lg"></i>
        </a>

      </div>
    </nav>


    <div class="playlist-items">
      <div class="content-scrollable">
        <div class="playlist">

          <div id="keyboard">
            <ul class="jkeyboard">
              {{#each line in layout}}
              <li class="jline">
                <ul>
                  {{#each key in line}} {{#if isFunction key}}
                  <li class="jkey {{key}}" command="{{key}}">{{text key}}</li>
                  {{else}}
                  <li class="jkey letter">{{key}}</li>
                  {{/if}} {{/each}}
                </ul>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {{> Footer}}
  </div>
</template>
