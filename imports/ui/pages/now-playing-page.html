<template name="Now_playing_page">
    <div class="page auth">
        <nav>
          <div class="nav-group">
            <a href="#" class="js-menu nav-item">
              <span class="icon-list-unordered"></span>
            </a>
          </div>
        </nav>
    
        <div class="content-scrollable">
          <div class="wrapper-auth">
            <h1 class="title-auth">Reproduciendo ahora</h1>
            <img class="poster" src={{thumbnail}} alt="Video" style="width: 320px;">
              <div class="mediaButtons">
                <div class="time">
                  {{currentTime}}
                </div>
                <a href="#" class="mediaButton previous"><i class="fas fa-step-backward fa-lg"></i></a>
                {{#if paused}}
                <a href="#" class="mediaButton pause"><i class="far fa-play-circle fa-3x"></i></a>
                {{else}}
                <a href="#" class="mediaButton pause"><i class="far fa-pause-circle fa-3x"></i></a>
                {{/if}}
                <a href="#" class="mediaButton next"><i class="fas fa-step-forward fa-lg"></i></a>
                <div class="time">
                  {{duration}}
                </div>
              </div>
              <input id="slider" type="range" min='0' max='100' value={{value}}>
            <h3>
              {{title}}
            </h3>
          </div>
        </div>
      </div>
</template>
