<template name="Videos_item">
  <div class="playlist-item">

    <div class="play">
      <div class="image">
        <img class="poster" src={{video.thumbS}} alt="Video">
      </div>
      <div class="title">{{video.position}} - {{video.title}}</div>

    </div>
    <span class="fa-stack fa-lg add">
      <i class="far fa-circle fa-stack-2x"></i>
      <i class="fas fa-plus fa-stack-1x"></i>
    </span>
  </div>

</template>
